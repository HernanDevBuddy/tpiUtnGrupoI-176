<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto</title>
</head>
<body>
    <section class="d-flex justify-content-center mt-5 ">
        <div class="card col-sm-6 p-3 ">
            <div class="mb-3">
                <h4 style="text-align: center;">Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="#"  name="formularioDatos" id="formularioDatos">
                    <div class="row ">
                        <div class="col-md-6">
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre<strong class="asterisco">*</strong></label>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" >
                        </div>
                        <div class="col-md-6">
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i>  Apellido<strong class="asterisco">*</strong></label>
                            <input id="apellido" name="apellido" type="text" class="form-control" placeholder="Apellido" >
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="correo"> <i class="bi bi-envelope-fill"></i> Correo<strong class="asterisco">*</strong></label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="Ej:nombre@gmail.com" >
                    </div>
                    <div class="row ">
                        <div class="col-md-6">
                            <label for="numero de celular"> <i class="bi bi-phone-fill"></i> Numero de celular<strong class="asterisco">*</strong></label>
                            <input type="number" class="form-control" placeholder="Numero" >
                        </div>
                        <div class="col-md-6">
                            <label for="nombre empresa"> <i class="bi bi-building-fill"></i> Nombre de la empresa(opcional)</label>
                            <input type="text" class="form-control" placeholder="Empresa">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="link empresa"> <i class="bi bi-globe2"></i> Link de la empresa(opcional)</label>
                        <input type="text" class="form-control" name="linkEmpresa" id="linkEmpresa" placeholder="Ej:www.sitioweb.com">
                    </div>
                    <div class="mb-2">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill"></i> Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Hola, queria consultar por..." ></textarea>
                    </div>
                    <div style="text-align: center;" class="mb-2">
                        <!-- <input class="btn btn-primary " type="submit" name="" id="" value="Enviar"> -->
                        <button  class="btn btn-primary " >Enviar</button>
                    </div>
                    <div id="resultadoValidacion">

                    </div>
                </form>
            </div>
        </div>
    </section>
    <main class="d-flex justify-content-center mt-5 ">
        <div class=" container">    
            <div class="mb-3">
                <h4 style="text-align: center;">Mira algunos de nuestros productos</h4>
            </div>
                <div class="row d-flex justify-content-center mt-2 ">
                    <div class="col-md-3 mx-3">
                        <a href="#"><img class="rounded" src="./muntimedia/img/historia.jpg" alt="" width="105%" height="80%"></a>
                        <p class="abajoimg" >Aqui hay escabio barrato alcoholicos anonimos</p>
                    </div>
                    <div class="col-md-3 mx-3">
                        <a href="#"><img class="rounded" src="./muntimedia/img/historia.jpg" alt="" width="105%" height="80%"></a>
                        <p class="abajoimg" >Aqui hay escabio barrato alcoholicos anonimos</p>
                    </div>
                    <div class="col-md-3 mx-3">
                        <a href="#"><img class="rounded" src="./muntimedia/img/historia.jpg" alt="" width="105%" height="80%"></a>
                        <p class="abajoimg">Aqui hay escabio barrato alcoholicos anonimos</p>
                    </div>
                </div>
            <div class="mb-5 mt-5">
                <a href="#"><u><h4 class="verMas">Ver mas de nuestros productos</h4></u></a>
            </div>
        </div>       
    </main>

    integrity="sha512-8GLIg5ayTvD6F9ML/cSRMD19nHqaLPWxISikfc5hsMJyX7Pm+IIbHlhBDY2slGisYLBqiVNVll+71CYDD5RBqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
